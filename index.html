<!DOCTYPE html>
<html>
<body>
<script>
  const url = "https://example.com/file.zip";

  const a = document.createElement("a");
  a.href = url;
  a.download = "";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  setTimeout(() => window.close(), 500);
</script>
</body>
</html>
